language: bash
sudo: required
services: [docker]
after_success:
- openssl aes-256-cbc -K $encrypted_893a7fde9e81_key -iv $encrypted_893a7fde9e81_iv
  -in .snapcraft/travis_snapcraft.cfg
  -out .snapcraft/snapcraft.cfg -d
deploy:
    skip_cleanup: true
    provider: script
    script: docker run -v $(pwd):$(pwd) -t ros:kinetic-robot sh -c
            "apt update -qq &&
             apt install snapcraft -y && 
             cd $(pwd) &&
             ./generate_snap.sh
             if [ "${TRAVIS_PULL_REQUEST}" == "false" ] && [ "${TRAVIS_BRANCH}" == "master" ] ; then 
               snapcraft push snap_ws/*.snap --release edge;
             fi"
    on:
      branch: master
